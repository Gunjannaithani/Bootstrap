<html>

        <head>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        </head> 

    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employes
                </div>
                <div class="panel-body">
                    <form action="" method="">

                        <div class="form-group">
                            <label for="fname">FirstName</label>
                            <input class="form-control" id="fname" placeholder="FirstName"/>
                        </div>

                        <div class="from-group">
                            <label for="lname">LastName</label>
                            <input class="form-control" id="lname" placeholder="LastName"/>
                        </div>

                        <div class="col-md-6">
                                <label> Gender</label>
                                <div class="radio">
                                 <label> 
                                    <input type="radio" value="female" name="gender"/>Female
                                 </label>
                                    <label> 
                                    <input type="radio" value="male" name="gender"/>Male
                                 </label>
                                </div>  
                        </div>

                        <div class="col-md-6">
                            <label>Language</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="JavaScript" name="language"/>JavaScript
                                </label>
                                <label>
                                    <input type="checkbox" value="React" name="language"/>React
                                </label>
                                <label>
                                    <input type="checkbox" value="Node" name="language"/>Node
                                </label>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="from-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" placeholder="Email"/>
                                </div>  
                                
                            </div>
                            <div class="col-md-6">
                                <div class="from-group">
                                    <label for="pass"> Password</label>
                                    <input class="form-control" id="pass" placeholder="Password"/>
                                </div>  
                            </div>

                            <div class="col-md-4">
                                <div class="from-group">
                                    <label for="city">City</label>
                                    <input class="form-control" id="city" placeholder="City"/>
                                </div>  
                                
                            </div>
                            <div class="col-md-4">
                                <div class="from-group">
                                    <label for="state"> State</label>
                                    <input class="form-control" id="state" placeholder="State"/>
                                </div>  
                            </div>
                            
                            <div class="col-md-4">
                                <div class="from-group">
                                    <label for="pin"> PinCode</label>
                                    <input class="form-control" id="pin" placeholder="PinCode"/>
                                </div>  
                            </div>
                        </div>
                        <button type="submit" class="btn-success">Submit</button>
                    </form>

                  
                    

                </div>
            </div>
        </div>
        
    </body>
</html>
